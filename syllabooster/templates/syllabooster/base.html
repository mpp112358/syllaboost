{% load static %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}Syllaboost{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.13.1/dist/cdn/beer.min.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.13.1/dist/cdn/beer.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <!-- KaTeX CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
              integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
              crossorigin="anonymous">

        <!-- KaTeX JS -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
                integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
                crossorigin="anonymous"></script>

        <!-- Auto-render extension -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
                integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
                crossorigin="anonymous"
                onload="renderMathInElement(document.body, {
                           delimiters: [
                           {left: '$$', right: '$$', display: true},
                           {left: '$', right: '$', display: false},
                           {left: '\\[', right: '\\]', display: true},
                           {left: '\\(', right: '\\)', display: false}
                           ],
                           throwOnError: false
                           });"></script>
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->

        <style>
         html, body {
             height: 100%;
             margin: 0;
         }

         main {
             height: 100vh;
             overflow-y: auto;
             display: flex;
             flex-direction: column;
         }

         .button.is-multiline {
             white-space: normal;
             height: 100%;           /* stretch to full column height */
             line-height: 1.2;
             text-align: center;
             display: flex;
             align-items: center;
             justify-content: center;
         }

         .is-sticky {
             display: flex;
             align-items: center;
             position: sticky;
             top: 0;                 /* stick to the top of the viewport */
             z-index: 10;            /* make sure it stays above other content */
             border-bottom: 1px solid #ddd; /* optional visual separator */
         }

        </style>

       <main>
           {% block content %}{% endblock %}
       </main>

    </body>
</html>
